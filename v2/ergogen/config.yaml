pcbs:
  juubo_left:
    outlines:
      main:
        outline: board
    template: kicad8
    footprints:
      nice_view:
        what: ceoloide/display_nice_view
        where:
          ref: matrix_inner_home
          shift: [px,0.5px-5]
        params:
          MOSI: P2
          CS: P1
          SCK: P3
      mx_hotswap:
        what: mx
        where: /^(matrix|thumbs)_.*/ 
        params:
          keycaps: true
          reverse: false
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode:
        what: diode
        where: /^(matrix|thumbs)_.*/ 
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -5]
      promicro:
        what: promicro
        params:
          orientation: "down"
        where:
          ref: matrix_inner_home
          shift: [px,0.5px]
          rotate: -90
      onOff:
        what: slider
        params:
          side: 'B'
          from: RAW
          to: B+
        where:
          ref: matrix_inner_top
          shift: [px,0.39px]
      jst:
        what: jstph
        params:
          side: 'F'
          pos: B+
          neg: GND
        where:
          ref: matrix_inner_home
          shift: [px+13,-0.45py+4]
        adjust:
          rotate: -180
      reset:
        what: button
        params:
          from: GND
          to: RST
        where:
          ref: 
            - matrix_inner_bottom
          shift: [1.55px, 1.8px]
          rotate: 90
      holeOuterBottomLeft:
        what: mountinghole
        where:
          ref: [matrix_pinky_top]
          shift: [-1.1kx, -1.55ky]
      holeOuterTopLeft:
        what: mountinghole
        where:
          ref: [matrix_pinky_top]
          shift: [-kx, -0.3ky]
      holeTopLeft:
        what: mountinghole
        where:
          ref: [matrix_pinky_top]
          shift: [0.5kx, -0.3ky]
      holeTopInner:
        what: mountinghole
        where:
          ref: [matrix_index_top]
          shift: [0.5kx, -0.3ky]
      holeBottomLeft:
        what: mountinghole
        where:
          ref: [matrix_pinky_bottom]
          shift: [0.5kx, 0.7ky]
      holeThumbLeft:
        what: mountinghole
        where:
          ref: [thumbs_layer_cluster]
          shift: [0.7kx, 0.3ky]
      holeThumbsRoght:
        what: mountinghole
        where:
          ref: [thumbs_extra_cluster]
          shift: [0, -0.5ky]
      holeInnerBottomRight:
        what: mountinghole
        where:
          ref: [matrix_index_bottom]
          shift: [0.5kx, 0.5ky]
      holeJstBelow:
        what: mountinghole
        where:
          ref: [matrix_inner_home]
          shift: [1.45kx, -1.2ky]
  juubo_right:
    outlines:
      main:
        outline: boardRight
    template: kicad8
    footprints:
      nice_view:
        what: ceoloide/display_nice_view
        where:
