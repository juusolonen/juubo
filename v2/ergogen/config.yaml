units:
  kx: U
  ky: U
  px: kx + 4
  py: ky + 4
  dpx: kx + 6
  dpy: ky + 6
# M2 Screw Inserts
  screwSize: 1.4
  standoffSize: 2.5
  plateHole: 3.2
points:
  mirror: &mirror
    ref: matrix_inner_top
    distance: 7kx
  zones:
    matrix:
      anchor:
        shift: [120, -150]
      key:
        padding: ky
        spread: kx
      columns:
        outer:
          rows:
            mod:
              skip: true
            top:
              skip: true
          key:
            column_net: P21
            mirror.column_net: P0
        pinky:
          rows:
            mod:
              skip: true
          key:
            column_net: P20
            mirror.column_net: P4
        ring:
          rows.mod.skip: true
          key:
            stagger: 5
            column_net: P19
            mirror.column_net: P5
        middle:
          key:
            stagger: 2.5
            column_net: P18
            mirror.column_net: P6
        index:
          key:
            stagger: -2.5
            column_net: P15
            mirror.column_net: P7
        inner:
          key:
            stagger: -2.5
            column_net: P14
            mirror.column_net: P8
      rows:
        bottom:
          row_net: P9
          mirror.row_net: P16
        home:
          row_net: P10
          mirror.row_net: P10
        top:
          row_net: P16
          mirror.row_net: P9
    thumbs:
      key:
        padding: py
        spread: px
      anchor:
        ref: matrix_inner_bottom
        shift: [-6, -py-2]
      columns:
        layer:
          key:
            splay: -15
            column_net: P18
            mirror.column_net: P5
        space:
          key:
            rotate: -115
            shift: [4,-2]
            width: 1.5kx
            column_net: P15
            mirror.column_net: P6
        extra:
          key:
            rotate: -120
            shift: [2,-12]
            width: 1.5kx
            column_net: P14
            mirror.column_net: P7
      rows:
        cluster:
          row_net: P8
          mirror.row_net: P14
outlines:
  raw:
    - what: rectangle
      where: true
      size: [px, py]
  keys:
    - what: rectangle
      where: true
      size: [kx-0.5,ky-0.5]
  switches:
    - what: rectangle
      where: true
      size: 14
  board:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_outer_home
          shift: [-0.5px-0.5,0.5py+0.5]
        - ref: matrix_pinky_top
          shift: [-0.5px-0.5,0.5py+0.5]
        - ref: matrix_ring_top
          shift: [-0.5px,0.5py+0.5]
        - ref: matrix_middle_top
          shift: [-0.1px,0.6py+0.5]
        - ref: matrix_inner_top
          shift: [1.7px+0.5,0.4py+0.5]
        - ref: thumbs_space_cluster
          shift: [-0.8px-0.5,0.5py+0.5]
        - ref: thumbs_layer_cluster
          shift: [3px+0.5, -0.2py]
        - ref: thumbs_layer_cluster
          shift: [2.25px+0.5,-1.4py-0.5]
        - ref: thumbs_extra_cluster
          shift: [1.3px,-2.3py-0.5]
        - ref: matrix_index_bottom
          shift: [0.1px-0.5,-0.7py-0.5]
        - ref: matrix_pinky_bottom
          shift: [-0.5px-0.5,-0.5py-0.5]
        - ref: matrix_outer_bottom
          shift: [-0.5px-0.5,-0.5py-0.5]
      fillet: 4
  boardRight:
    - what: polygon
      operation: stack
      points:
        - ref: mirror_matrix_outer_home
          shift: [-0.5px-0.5,0.5py+0.5]
        - ref: mirror_matrix_pinky_top
          shift: [-0.5px-0.5,0.5py+0.5]
        - ref: mirror_matrix_ring_top
          shift: [-0.5px,0.5py+0.5]
        - ref: mirror_matrix_middle_top
          shift: [-0.1px,0.6py+0.5]
        - ref: mirror_matrix_inner_top
          shift: [1.7px+0.5,0.4py+0.5]
        - ref: mirror_thumbs_space_cluster
          shift: [-0.8px-0.5,0.5py+0.5]
        - ref: mirror_thumbs_layer_cluster
          shift: [3px+0.5, -0.2py]
        - ref: mirror_thumbs_layer_cluster
          shift: [2.25px+0.5,-1.4py-0.5]
        - ref: mirror_thumbs_extra_cluster
          shift: [1.3px,-2.3py-0.5]
        - ref: mirror_matrix_index_bottom
          shift: [0.1px-0.5,-0.7py-0.5]
        - ref: mirror_matrix_pinky_bottom
          shift: [-0.5px-0.5,-0.5py-0.5]
        - ref: mirror_matrix_outer_bottom
          shift: [-0.5px-0.5,-0.5py-0.5]
      fillet: 4
  xlBoard:
    - what: polygon
      operation: stack
